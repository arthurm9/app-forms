<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>Log-in</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <div id="imagem">
        <img src="https://i.pinimg.com/originals/6b/1b/22/6b1b22573f9f3d4bba11a9fa5cb45652.png" alt="imagem-login">
      </div>
      <ion-card-header>
        <ion-card-title>Log-in</ion-card-title>
        <ion-card-subtitle>Entre ou cadastre-se</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none">
          <ion-label>E-mail: </ion-label>
          <ion-input type="email" placeholder="abc@gmail.com"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Senha: </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <div id="botoes">
          <ion-button color="success" id="botao" routerLink="#">Entrar</ion-button>
          <ion-button id="botao" routerLink="/registro">Registrar-se</ion-button>
        </div>
        <ion-label id="esqueceu" routerLink="#">Esqueceu a senha?</ion-label>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
