<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div id="container">
    <ion-card color="cinza">
      <div id="imagem">
        <img
          src="https://ouch-cdn2.icons8.com/eUWYDaN244x5WYFqjxZMPxFLYHEvAOsgIUiRu9xwpd4/rs:fit:256:282/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvNzE3/L2RkMzg4ZjhmLTI4/OWYtNGQ5MS05NGIx/LTdmN2EzMTE3ZDk5/Yi5zdmc.png"
          alt="imagem-login">
      </div>
      <ion-card-header>
        <ion-card-title style="font-weight: bold; font-size: 1.5rem;" class="ion-text-center">LOG-IN</ion-card-title>
        <ion-card-subtitle style="color: #eee;" class="ion-text-center">entre ou cadastre-se</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="formLogin">
          <ion-item color="cinza-claro">
            <ion-label style="color:darkgray" position="floating">E-mail</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Insira seu email"></ion-input>

            <ng-container *ngFor="let erro of mensagens.email">
              <span class="msg-erro" *ngIf="formLogin.get('email')?.hasError(erro.tipo) &&
              (formLogin.get('email')?.dirty || formLogin.get('email')?.touched)">{{erro.mensagem}}</span>
            </ng-container>
          </ion-item>
          <ion-item color="cinza-claro">
            <ion-label style="color:darkgray" position="floating">Senha</ion-label>
            <ion-input formControlName="senha" type="password" placeholder="Insira sua Senha"></ion-input>

            <ng-container *ngFor="let erro of mensagens.senha">
              <span class="msg-erro" *ngIf="formLogin.get('senha')?.hasError(erro.tipo) &&
              (formLogin.get('senha')?.dirty || formLogin.get('senha')?.touched)">{{erro.mensagem}}</span>
            </ng-container>
          </ion-item>
          <div id="botoes">
            <ion-button color="success" id="botao" (click)="salvarLogin()">Entrar</ion-button>
            <ion-button id="botao" routerLink="/registro">Registrar-se</ion-button>
          </div>
          <ion-label id="esqueceu" routerLink="/esqueceu-senha">Esqueceu a senha?</ion-label>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
