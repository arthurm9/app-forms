<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Produtos</ion-title>
    <ion-back-button slot="start" defaultHref="/log-in"></ion-back-button>
    <ion-buttons slot="end">
      <ion-button routerLink="/cadastro-produtos" slot="icon-only">
        <ion-icon name="bag-add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-item-sliding *ngFor="let user of listaProdutos">

    <ion-item-options side="end">
      <ion-item-option (click)="excluirProduto(user.nome)" color="danger">
        <ion-icon slot="icon-only" name="trash-bin-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item color="cinza">
      <ion-label>
        <div>
          <h1>{{user.nome}} - R${{user.preco}}</h1>
          <span style="float: right;">{{user.validade}}</span>
          <p style="color: #eee">{{user.descricao}}</p>
        </div>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>
