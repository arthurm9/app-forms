<ion-header class="ion-no-border" >
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Usu√°rios Cadastrados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-item-sliding *ngFor="let user of listaUsuarios">

    <ion-item-options side="end">
      <ion-item-option (click)="excluirRegistro(user.email)" color="danger">
        <ion-icon slot="icon-only" name="trash-bin-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item color="cinza">
      <ion-label>
        <div>
          <h1>{{user.nome}}</h1>
          <span style="float: right;">{{user.cpf}}</span>
          <a href="mailto:{{user.email}}">{{user.email}}</a>
        </div>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>
