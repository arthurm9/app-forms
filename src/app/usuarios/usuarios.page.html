<ion-header class="ion-no-border" >
  <ion-toolbar color="dark">
    <ion-title style="font-weight: bold; font-size: 1.5rem;" class="ion-text-center">USU√ÅRIOS</ion-title>
    <ion-back-button slot="start" defaultHref="/registro"></ion-back-button>
    <ion-buttons slot="end">
      <ion-button routerLink="/registro" slot="icon-only">
        <ion-icon style="font-size: 1.6rem;" name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-item-sliding *ngFor="let user of listaUsuarios">

    <ion-item-options side="end">
      <ion-item-option (click)="excluirRegistro(user.email)" color="danger">
        <ion-icon slot="icon-only" name="trash-bin-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item color="cinza">
      <ion-label>
        <div>
          <h1>{{user.nome}}</h1>
          <span style="float: right;">{{user.cpf}}</span>
          <a href="mailto:{{user.email}}">{{user.email}}</a>
        </div>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>
