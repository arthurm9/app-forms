<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div id="container">
    <ion-card color="cinza">
      <div id="imagem">
        <img src="https://app.partic.com.br/img/login.png" alt="imagem-registro">
      </div>
      <ion-card-header>
        <ion-card-title>Registre-se</ion-card-title>
        <ion-card-subtitle>Fa√ßa seu cadastro</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item color="cinza-claro" lines="none">
          <ion-label>Nome: </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item color="cinza-claro" lines="none">
          <ion-label>CPF: </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item color="cinza-claro" lines="none">
          <ion-label>E-mail: </ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item color="cinza-claro" lines="none">
          <ion-label>Senha: </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item color="cinza-claro" lines="none">
          <ion-label>Confirmar Senha: </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <div id="botoes">
          <ion-button color="success" id="botao" routerLink="#">Salvar</ion-button>
          <ion-button id="botao" routerLink="/log-in">Log-in</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
