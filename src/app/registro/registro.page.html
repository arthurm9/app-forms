<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div id="container">
    <ion-card color="cinza">
      <div id="imagem">
        <img
          src="https://ouch-cdn2.icons8.com/65C5GsKiRvPbpAnXrz3zqMjCCf5yuQ0J35nV8YmmhcI/rs:fit:256:177/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvMjYw/LzIyNjNkMDcyLWNh/Y2EtNGYzMS04YWQy/LTM5OTY1MDkxZTZj/YS5zdmc.png"
          alt="imagem-registro">
      </div>
      <ion-card-header>
        <ion-card-title>Registre-se</ion-card-title>
        <ion-card-subtitle>Fa√ßa seu cadastro</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="formRegistro">
          <ion-item color="cinza-claro">
            <ion-label position="floating">Nome: </ion-label>
            <ion-input formControlName="nome" type="text" placeholder="Insira seu nome"></ion-input>
          </ion-item>
          <ion-item color="cinza-claro">
            <ion-label position="floating">CPF: </ion-label>
            <ion-input formControlName="cpf" type="text" placeholder="Ex: 000.000.000-00"></ion-input>
          </ion-item>
          <ion-item color="cinza-claro">
            <ion-label position="floating">E-mail: </ion-label>
            <ion-input formControlName="email" type="email" placeholder="Ex: abc@gmail.com"></ion-input>
          </ion-item>
          <ion-item color="cinza-claro">
            <ion-label position="floating">Senha: </ion-label>
            <ion-input formControlName="senha" type="password" placeholder="Insira sua Senha"></ion-input>
          </ion-item>
          <ion-item color="cinza-claro">
            <ion-label position="floating" placeholder="Insira sua senha novamente">Confirmar Senha: </ion-label>
            <ion-input formControlName="confirmaSenha" type="password"></ion-input>
          </ion-item>
        </form>

        <div id="botoes">
          <ion-button (click)="salvarRegistro()" color="success" id="botao">Salvar</ion-button>
          <ion-button id="botao" routerLink="/log-in">Log-in</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
